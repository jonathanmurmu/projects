 <head>

    <link rel="stylesheet" type="text/css" href="../css/custom.css">
 </head>
<body>

<div class="container-fluid login-background">
    <!-- navigation bar -->
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                     
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                         <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button> <a class="navbar-brand" href="#">Bubble.com</a>
                </div>              
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav horizontal-center">
                        <li class="active">
                            <a href="#">Profile</a>
                        </li>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        
                    </ul>
                </div>
                
            </nav>
        </div>
    </div>
    <!-- navigation bar end -->
    
    <div class="row login-background">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 vertical-center"> <!--to make the form in the center of the page-->
            <div class="jumbotron transparent">
                <div id = "error_message"></div>
                <h2>
                    Login
                </h2>
                <form role="form" action="/cgi-bin/projects/task/app/authenticate.py" id = "login_form" method="post">
                        <!--username-->
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="Username" id="username" name="username"/>
                            <div id = "result"></div>
                            <div><i class="glyphicon glyphicon-user form-control-feedback"></i></div>
                        </div>
                        <!--password-->
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" placeholder="Password" id="password" name="password"/>
                            <div></div>
                            <div><i class="glyphicon glyphicon-lock form-control-feedback"></i></div>
                        </div>

                        <div class="row">
                            <span class="col-md-6">
                                <!--sign in button-->
                                <input type="submit" id = "login_submit" class="btn btn-primary custom-but  btn-signin" value="Sign In"/>
                                <!--    Sign In
                                </button> -->
                            </span>                     
                    <!-- </form> -->

                            <!--sign up button-->
                            <span class="col-md-6">
                                
                                <a href="register.html"><input type="button" class="btn btn-default custom-but" value="Sign Up"><a>
                            </span>

                        </div><!--row-->
                    </form>
                    <!--forgot password-->
                    <div>
                        <label><a href="/cgi-bin/projects/task/static/html/forgot.html" class="graycolor">Forgot your password?</a></label>
                    </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
