	<div class="row">
		<div class="col-md-12 cover-pic">
			<!-- <img src="coverpic.png"/> -->
		</div>
	</div>
	<div class="row profile-pic-position">
		<div class="col-md-2">
		</div>
		<div class="col-md-2">
			<img alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/" class="img-circle" />
		</div>
		<div class="col-md-8">
		</div>

	<!-- profile page content -->
	<div class="row form-content">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<form role="form" action="/cgi-bin/projects/task/edit.py" method="post">
				<div class="jumbotron">
					<h3>Personel Information</h3>
					<!-- name -->
					<div class="form-group">
				  		<label class="control-label col-sm-12">Name:</label>	
						<div class="col-sm-6">
				  			<p>{0} </p>
						</div>						
						<!--last name-->
						<div class="col-sm-6">
				  			<p>{1}</p>
						</div>													
					</div>
					<div class="row">
						<!--date of birth-->
						<div class="col-sm-6">				
							<div class="form-group">
								<label class="control-label col-sm-12">Date of Birth:</label>
								<div class="col-sm-6">
			  						<p>{2}</p>
								</div>
							</div><!--div form-group-->				
						</div><!--div col-sm-6-->
						<!--martial status-->
			 			<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label col-sm-12">Martial Status:</label>
								<div class="col-sm-6">
									<p>{3}</p>
								</div>
							</div><!--form-group-->
						</div><!--div col-sm-6-->
					</div>
					<!--gender-->
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label col-sm-2">Gender: {4}</label>
			    				<p></p>		
							</div>
						</div>
					</div><!--div row-->		
				</div> <!--jumbotron end-- personal information>-->
				
				<!-- Residence Addres -->
				<div class="jumbotron">
					<h3>Residence Address</h3>
					<!-- name -->
					<div class="form-group">
				  		<label class="control-label col-sm-12">Address:</label>	
						<div class="col-sm-6">
				  			<p>{5} </p>
						</div>						
						<!--address line 2-->
						<div class="col-sm-6">
				  			<p>{6}</p>
						</div>													
					</div>
					<div class="row">
						<!--street and zip-->
						<div class="col-sm-6">				
							<div class="form-group">
								<!--street-->
								<div class="form-group">
									<label class="control-label col-sm-12">Street:</label>
									<div class="col-sm-6">
					  					<p>{7}</p>
									</div>		
								</div>
							</div><!--div form-group-->				
						</div><!--div col-sm-6-->
						<!--zip-->
			 			<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label col-sm-12">Zip:</label>
								<div class="col-sm-6">
									<p>{8}</p>
								</div>

							</div><!--form-group-->
						</div><!--div col-sm-6-->
					</div>
					<!--phone-->
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label col-sm-2">Phone: {9}</label>
			    				<p></p>		
							</div>
						</div>
					</div><!--div row-->	
				</div> <!--jumbotron end address information>-->

				<!--extra note-->
				<div class="jumbotron">
					<div class="form-group">
						<h3>Extra Note</h3>
						<!-- <label class="control-label col-sm-2">Extra Note:</label> -->
						<div class="">
		  					<p>{10}</p>
						</div>		
					</div>
				</div><!--extra note jumbtron-->

				<!--prefered communication medium-->
				<div class="jumbotron">
					<h3>Prefered Comunication Medium</h3>
					<div class="form-group">        
		      			<div class="col-sm-offset-2 ">
		        			<div class="checkbox">
		          				<!-- <label><input type="checkbox">Mail</label> -->
		          				<p>{11}<p>
		        			</div>
		      			</div>	
					<div class="col-sm-offset-2 ">
		        			<div class="checkbox">
		          				<!-- <label><input type="checkbox">Message</label> -->
		          				<p>{12}</p>
		        			</div>
		      			</div>
					<div class="col-sm-offset-2 ">
		        			<div class="checkbox">
		          				<!-- <label><input type="checkbox">Phone Call</label> -->
		          				<p>{13}</p>
		        			</div>
		      			</div>
					<div class="col-sm-offset-2 ">
		        			<div class="checkbox">
		          				<!-- <label><input type="checkbox">Other</label> -->
		          				<p>{14}</p>
		        			</div>
		      			</div>
		    		</div>
				</div><!--jumbotron-->

				<!-- Email and username -->
				<div class="jumbotron">
					<!-- <h3></h3> -->
					<!--  -->
					<div class="row">
						<!--email-->
						<div class="col-sm-6">				
							<div class="form-group">
								<label class="control-label col-sm-12">Email:</label>
								<div class="col-sm-6">
			  						<p>{15}</p>
								</div>
							</div><!--div form-group-->
				
						</div><!--div col-sm-6-->
						<!--username-->
			 			<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label col-sm-12">Username:</label>
								<div class="col-sm-6">
									<p>{16}</p>
								</div>
								<!-- hidden -->
								<input type="hidden" name="user_detail_id" value="{17}">
							</div><!--form-group-->
						</div><!--div col-sm-6-->
					</div>
					
				</div>
				<input type="submit" class="btn btn-primary" value="Edit"/>
			</form>
		</div> <!--mid section div-->
		<div class="col-md-2">
		</div>
