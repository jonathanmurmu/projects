<!DOCTYPE html>
<html>
 <head>
	<meta charset="UTF-8">
	<!--tell the IE to use the latest rendering engine-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<!--set the page width to size of the device and zoom level to 1-->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Register Here</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/custom.css">
 </head>
<body>
<div class="container-fluid register-background">
	<!-- navigation bar -->
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">					 
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="#">Bubble.com</a>
				</div>				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav horizontal-center">
						<li class="active">
							<a href="#">Profile</a>
						</li>
						<li>
							<a href="#">Home</a>
						</li>						
					</ul>
				</div>				
			</nav>
		</div>
	</div>
	<!-- navigation bar end -->
	<div class="row vertical-center">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<!-- jumbotron -->
			<div class="jumbotron register-form">
				<h3 class="page-header">Create an account</h3>
				 <form class="form-horizontal" action="/cgi-bin/projects/task/app/save.py" method="post">
					<!--Name-->
					<div class="form-group">				
						<label for="first_name" class="col-sm-4 control-label">
							Name<sup>*</sup>
						</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name"/>
							<div></div>
						</div>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name"/>
							<div></div>
						</div>
					</div>
					<!-- gender -->
					<div class="form-group">
						<label class="control-label col-sm-4">Gender:<sup>*</sup></label>
						<label class="control-radio-inline">
	      					<input type="radio" name="gender" id="male" value="male">Male
	    				</label>
	    				<label class="control-radio-inline">
	      					<input type="radio" name="gender" id = "female" value="female">Female		
	    				</label>
	    				<label id="error-text-radio"></label>
					</div>
					<!-- date of birth -->
					<div class="form-group">						 
						<label for="date_of_birth" class="col-sm-4 control-label">
							Date Of Birth<sup>*</sup>
						</label>
						<div class="col-sm-4">
							<input type="text" placeholder="yyyy-mm-dd" class="form-control" id="date_of_birth" name="date_of_birth"/>
							<div></div>
						</div>
					</div>
					<!-- phone number -->
					<div class="form-group">					 
						<label for="phone-number" class="col-sm-4 control-label">
							Contact Number<sup>*</sup>
						</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="contact_number" name="contact_number" placeholder="Contact Number"/>
							<div></div>
						</div>
					</div>
					<!-- email -->
					<div class="form-group">					 
						<label for="text" class="col-sm-4 control-label">
							Email<sup>*</sup>
						</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="email" name="email" placeholder="Email"/>
							<div></div>
						</div>
					</div>
					<!-- username -->
					<div class="form-group">					 
						<label for="email" class="col-sm-4 control-label">
							Username<sup>*</sup>
						</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
							<div></div>
						</div>
					</div>

					<!-- password -->
					<div class="form-group">					 
						<label for="password" class="col-sm-4 control-label">
							Password<sup>*</sup>
						</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
							<div></div>
						</div>
					</div>
					<!-- confirm password -->
					<div class="form-group">					 
						<label for="confirm_password" class="col-sm-4 control-label">
							Confirm Password<sup>*</sup>
						</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password"/>
							<div></div>
						</div>
					</div>
					<!-- i accept -->
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-4">
							<div class="checkbox">
								 
								<label>
									<input type="checkbox" value="yes" name="checkbox_accept" id = "checkbox_accept"/> I Accept
									<div></div>
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-4">							 
							<button type="submit" id = "form_submit" name = "submit" class="btn btn-success">
								Create an account
							</button>
						</div>
					</div>
				</form>
			</div> <!--jumbotron end-->			
		</div>
		<div class="col-md-2">
		</div>
	</div>
</div>
<!-- <script type="text/javascript" src="../js/validate.js"></script> -->
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!-- validation by jQuery -->
<script type="text/javascript" src="../js/validatejQuery.js"></script>
</body>
</html>
