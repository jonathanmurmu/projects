<!DOCTYPE html>
<html>
 <head>
	<meta charset="UTF-8">
	<!--tell the IE to use the latest rendering engine-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<!--set the page width to size of the device and zoom level to 1-->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Edit Page</title>
	<!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
 </head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					 
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="#">Bubble.com</a>
				</div>				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav horizontal-center">
						<li class="active">
							<a href="#">Profile</a>
						</li>
						<li>
							<a href="#">Home</a>
						</li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" />
						</div> 
						<a href="#"><span class="glyphicon glyphicon-search"></span></a>
					</form>
					<ul class="nav navbar-nav navbar-right horizontal-center">
						
						<li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">Action</a>
								</li>
								<li>
									<a href="#">Another action</a>
								</li>
								<li>
									<a href="#">Something else here</a>
								</li>
								<li class="divider">
								</li>
								<li>
									<a href="http://localhost/cgi-bin/task/login.html">log out</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>				
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 cover-pic">
			<!-- <img src="coverpic.png"/> -->
		</div>
	</div>
	<div class="row profile-pic-position">
		<div class="col-md-2">

		</div>
		<div class="col-md-2">
			<img alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/" class="img-circle" />
		</div>
		<div class="col-md-8">
		</div>
	</div>
	<!-- edit page content -->
	<div class="row form-content">
		<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<h3>
				Personal Information
			</h3>
			<form role="form" action="/cgi-bin/task/personal_update.py" method="post">
				<div class="jumbotron">					
					<!-- name -->					
					<div class="form-group">
				  		<label class="control-label col-sm-12">Name:</label>	
						<div class="col-sm-6">
				  			<input type="text" value="{0}"class="form-control" id="first_name" name="first_name" placeholder="Enter first name">				
						</div>						
						<!--last name-->
						<div class="col-sm-6">
				  			<input type="text" value="{1}"class="form-control" id="last_name" name="last_name" placeholder="Enter last name">		
						</div>													
					</div>
					<div class="row">
						<!--date of birth-->
						<div class="col-sm-6">				
							<div class="form-group">
								<label class="control-label col-sm-12">Date of Birth:</label>
								<div class="col-sm-6">
			  						<input type="date" value="{2}"class="form-control" id="date_of_birth" name="date_of_birth">			  		
								</div>
							</div><!--div form-group-->				
						</div><!--div col-sm-6-->
						<!--martial status-->
			 			<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label col-sm-12">Martial Status:</label>
								<div class="col-sm-6">
									<select class="form-control" name="martial_status">
			  							<option value="single" {3}>Single</option>
			  							<option value="married" {4}>Married</option>
									</select>			
								</div>
							</div><!--form-group-->
						</div><!--div col-sm-6-->
					</div>
					<!--gender-->
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">		
								<label class="control-label col-sm-2">Gender:</label>							
								<div class="col-sm-6">
								<label class="control-radio-inline">
			      					<input type="radio" name="gender" value="male" {5}/>Male
			    				</label>
			    				<label class="control-radio-inline">
			      					<input type="radio" name="gender" value="female" {6}/>Female
			    				</label>	
			    				</div>
							</div>
						</div>
					</div><!--div row-->		
					<div class="row">
						<div class="col-sm-6">
							<input type="hidden" name="user_detail_id" value="{17}">
							<input type="submit" class="btn btn-primary" value="Edit"/>
						</div>						
					</div>
				</div> <!--jumbotron end personal information>-->
			</form>
		</div>
		<div class="col-md-2">
		</div>
	</div>
	<!-- address -->
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<h3>Address</h3>
			<form role="form" action="/cgi-bin/task/address_update.py" method="post">
				<div class="jumbotron">				
					<!-- name -->
					<div class="form-group">
				  		<label class="control-label col-sm-12">Address:</label>	
						<div class="col-sm-6">
				  			<input type="text" value="{7}"class="form-control" id="address_line_1" name="address_line_1" placeholder="Enter address line 1">		
						</div>						
						<!--address line 2-->
						<div class="col-sm-6">
				  			<input type="text" value="{8}"class="form-control" id="address_line_2" name="address_line_2" placeholder="Enter address line 2">
						</div>													
					</div>
					<div class="row">
						<!--street and zip-->
						<div class="col-sm-6">				
							<div class="form-group">
								<!--street-->
								<div class="form-group">
									<label class="control-label col-sm-12">Street:</label>
									<div class="col-sm-6">
					  					<input type="text" value="{9}"class="form-control" id="street" name="street" placeholder="Street">
									</div>		
								</div>
							</div><!--div form-group-->				
						</div><!--div col-sm-6-->
						<!--zip-->
			 			<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label col-sm-12">Zip:</label>
								<div class="col-sm-6">
									<input type="text" value="{10}"class="form-control" id="zip" name="zip" placeholder="Zip">
								</div>
							</div><!--form-group-->
						</div><!--div col-sm-6-->
					</div>
					<!--phone-->
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label col-sm-2">Phone:</label>
								<div class="col-sm-12">
									<input type="text" value="{11}"class="form-control" id="contact_number" name="contact_number" placeholder="Contact Number">
								</div>		
							</div>
						</div>
					</div><!--div row-->	
					<div class="row">
						<div class="col-sm-12">
							<input type="hidden" name="user_detail_id" value="{17}">

							<input type="submit" class="btn btn-primary" value="Edit"/>
						</div>						
					</div>
				</div> <!--jumbotron end address information>-->
			</form>
		</div>
		<div class="col-md-2">
		</div>
	</div><!-- address end -->	
	<!-- extra note -->
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<h3>
				Extra Note
			</h3>
			<form role="form" action="/cgi-bin/task/extra_update.py" method="post">
				<div class="jumbotron">
					<div class="form-group">						
						<!-- <label class="control-label col-sm-2">Extra Note:</label> -->
						<div class="">
		  					<textarea rows="3"  class="form-control" id="extra_note" name="extra_note" placeholder="Extra note">{12}</textarea>
						</div>		
					</div>
					<div class="row">
						<div class="col-sm-6">
							<input type="hidden" name="user_detail_id" value="{17}">
							<input type="submit" class="btn btn-primary" value="Edit"/>
						</div>						
					</div>
				</div><!--extra note jumbtron-->
			</form>
		</div>
		<div class="col-md-2">
		</div>
	</div><!-- extra note end -->
	<!-- Preffered Communication Medium -->
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<h3>
				Preffered Communication Medium
			</h3>
			<form role="form" action="/cgi-bin/task/preffered_update.py" method="post">
				<div class="jumbotron">
					
					<div class="form-group">        
		      			<div class="col-sm-offset-2 ">
		        			<div class="checkbox">
		          				<label><input type="checkbox" name="mail" value="1" {13}/>Mail</label>
		        			</div>
		      			</div>	
					<div class="col-sm-offset-2 ">
		        			<div class="checkbox">
		          				<label><input type="checkbox"name="message" value="1" {14}/>Message</label>
		        			</div>
		      			</div>
					<div class="col-sm-offset-2 ">
		        			<div class="checkbox">
		          				<label><input type="checkbox" name="phone_call" value="1" {15}/>Phone Call</label>
		        			</div>
		      			</div>
					<div class="col-sm-offset-2 ">
		        			<div class="checkbox">
		          				<label><input type="checkbox" name="other" value="1" {16}/>Other</label>
		        			</div>
		      			</div>
		    		</div>
		    		<div class="row">
						<div class="col-sm-6">
							<input type="hidden" name="user_detail_id" value="{17}">

							<input type="submit" class="btn btn-primary" value="Edit"/>
						</div>						
					</div>
				</div><!--jumbotron-->
			</form>
		</div>
		<div class="col-md-2">
		</div>
	</div>
	</div> <!--forn ontent end-->
	<!-- edit page content end -->
</div>
<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
<script src="js/jquery.min.js"></script>
<!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
